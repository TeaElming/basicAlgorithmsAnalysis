plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // JFreeChart dependency for graphs
    implementation 'org.jfree:jfreechart:1.5.3'
}

application {
    // Define the main class for the application.
    mainClass = 'assignment1.App'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


// Adding this to set up easier runs
task timerTester(type: JavaExec) {
    main = 'assignment1.task1.TesterFunction'
    classpath = sourceSets.main.runtimeClasspath
}

task quickFindTester(type: JavaExec) {
    main = 'assignment1.task2.TesterFunction'
    classpath = sourceSets.main.runtimeClasspath
}

task quickUnionTester(type: JavaExec) {
    main = 'assignment1.task3.QUTesterFunction'
    classpath = sourceSets.main.runtimeClasspath
}

task weightedUnionTester(type: JavaExec) {
    main = 'assignment1.task3.WUTesterFunction'
    classpath = sourceSets.main.runtimeClasspath
}

task brute3SumTester(type: JavaExec) {
    main = 'assignment1.task5.TesterFunctionSum3_Brute'
    classpath = sourceSets.main.runtimeClasspath
}

task improved3SumTester(type: JavaExec) {
    main = 'assignment1.task6.TesterFunctionSum3_Imp'
    classpath = sourceSets.main.runtimeClasspath
}

